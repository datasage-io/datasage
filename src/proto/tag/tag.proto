syntax = "proto3";
 
package datasource;
 
option go_package = "github.com/datasage-io/datasage/proto/tag";
 
import "google/protobuf/timestamp.proto";

//RPC Service 
service Datasource {
   rpc AddTag ( createTagRequest ) returns ( stream messageResponse );
   rpc ListTag( listTagRequest ) returns ( stream listTagResponse );
   rpc DeleteTag ( deleteTagRequest ) returns ( stream messageResponse );
}

//Request for Create Tag 
message createTagRequest {
    string tag_name    = 1;  
    string description = 2;
    string class       = 3;
}

//Response for  Tag
message messageResponse {
    string message = 1;
}

//List Tag Request
message listTagRequest {
    string tagname = 1; 
}

//List Tag Response 
message listTagResponse {
    string                      tag_name        = 1;
    string                      description     = 2; 
    string                      class           = 3; 
    string                      generated_by    = 4;
    google.protobuf.Timestamp   created_at      = 5;
    google.protobuf.Timestamp   updated_at      = 6;
}

//Request for Delete tag
message deleteTagRequest {
    string id = 1;
}