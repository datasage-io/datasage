syntax = "proto3";

option go_package = ".;file";

package datasource;

service Datasource {
    rpc FetchDatasource ( datasourceRequest) returns (stream datasourceResponse);
}

message datasourceRequest {
    string workspace_id  = 1;
    string sort          = 2;
    string filter        = 3;
    string page          = 4;
    string limit         = 5;
}

message datasourceResponse {
    repeated ListAllDatasource datasourceResponse = 1;
}

message ListAllDatasource {
    int64        id              = 1;          
	string       user_id         = 2; 
	int64        workspace_id    = 3;  
	string       data_domain     = 4;   
	string       name            = 5; 
	string       ds_description  = 6;
	string       ds_type         = 7;
	string       ds_version      = 8;
	string       ds_key          = 9;        
	int64    	 created_at      = 10;
	int64    	 deleted         = 11; 
}
